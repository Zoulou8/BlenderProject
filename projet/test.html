<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <!-- link to the last version of babylon -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="babylon.js"></script>
    <style>
    html, body {
        overflow: hidden;
        width   : 100%;
        height  : 100%;
        margin  : 0;
        padding : 0;
    }

    #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
    }
</style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        // All the following code is entered here
        var canvas = document.getElementById('renderCanvas');
        var engine = new BABYLON.Engine(canvas, true);
        BABYLON.SceneLoader.Load("", "base.babylon", engine, function (newScene) {
            // Wait for textures and shaders to be ready
            newScene.executeWhenReady(function () {
                // Attach camera to canvas inputs
                newScene.activeCamera.attachControl(canvas);
                //var light = new BABYLON.SpotLight("spotlight", new BABYLON.Vector3(-4, 1, 4), new BABYLON.Vector3(0, -1, 0), Math.PI, 0.05, newScene);
                //var light = new BABYLON.PointLight("polight", new BABYLON.Vector3(-4, 1, 4), newScene);
                //light.setEnabled(true);
                // Once the scene is loaded, just register a render loop to render it
                engine.runRenderLoop(function() {
                    newScene.render();
                });
            });
        }, function (progress) {
            // To do: give progress feedback to user
        });

        window.addEventListener('resize', function() {
            engine.resize();
        });
    });
</script>
</body>
</html>
